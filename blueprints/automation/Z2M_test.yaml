---
# This automation simulates the use of the IKEA TRADFRI Remote control
# connected through Zigbee2MQTT.
# Inspired by : source_url: https://github.com/niro1987/homeassistant-config/blob/main/blueprints/automation/niro1987/zha_ikea_tradfri_styrbar_color.yaml

blueprint:
  source_url: https://github.com/NuklearStriker/Home_Assistant/blob/main/blueprints/automation/Z2M_test.yaml

  name: Z2M - IKEA STYRBAR - Color Lights

  description: >-
    This automation simulates the use of the IKEA STYRBAR remote control
    connected through Z2M.

  domain: automation

  input:
    remote:
      name: IKEA STYRBAR remote control
      description: Select the remote control you wish to use.
      selector:
        device:
          filter:
            - integration: mqtt
              manufacturer: IKEA
              model: STYRBAR remote control (E2001/E2002)
          entity:
            - domain: sensor

    target_light:
      name: Light
      description: Select the light entity you wish to control.
      selector:
        entity:
          domain: light

    speed:
      name: Speed
      description: The speed in which to update the light when the button is held.
      selector:
        number:
          min: 100
          max: 1000
          step: 100
          unit_of_measurement: milliseconds
          mode: slider
      default: 500

mode: restart
max_exceeded: silent

variables:
  var_light: !input target_light
  var_speed: !input speed

trigger:
  - platform: state
    entity_id: !input 'remote'
condition: []
    
action:
  - variables:
      command: '{{ trigger.to_state.state }}'
  - choose:
      # Short-Press on the dim-up button.
      - conditions:
          - condition: template
            value_template: '{{ command == "on" }}'
        sequence:
          - service: light.turn_on
            target:
              entity_id: !input target_light

      # Short-Press on the dim-down button.
      - conditions:
          - condition: template
            value_template: '{{ command == "off" }}'
        sequence:
          - service: light.turn_off
            target:
              entity_id: !input target_light

    # Any other event will cancel the repeat loops.
    default: []
